<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Supplier – Active Batches</title>

<style>
body{font-family:Arial;background:#f4f5f7;margin:0}
header{background:#fff;padding:14px 18px;font-size:18px;font-weight:600;border-bottom:1px solid #ddd}

.batch{background:#fff;margin:14px;border-radius:8px;border:1px solid #ddd}
.batch h3{
  margin:0;padding:12px 16px;background:#fafafa;
  border-bottom:1px solid #eee
}

.row{
  display:grid;
  grid-template-columns:2fr 90px 90px 120px 120px;
  padding:10px 16px;border-top:1px solid #eee;
  font-size:13px;align-items:center
}
.row.head{font-weight:bold;background:#f9f9f9}

.buyerBox{background:#fafafa;margin:6px 16px 12px;border:1px solid #ddd;border-radius:6px}
.buyerRow{
  display:grid;
  grid-template-columns:120px 90px 90px 90px 120px;
  padding:6px 10px;font-size:12px;border-top:1px solid #eee;align-items:center
}
.buyerRow.head{font-weight:bold;background:#eee}

input.qty{width:60px;padding:4px}
button{padding:4px 8px;background:#000;color:#fff;border:none;cursor:pointer}
button[disabled]{background:#aaa}
.note{font-size:12px;color:#c0392b;margin:4px 16px}
</style>
</head>

<body>

<header>Active Batches – Supplier Intent</header>
<div id="batches">Loading…</div>

<script>
const API="https://script.google.com/macros/s/AKfycbzmemqtHqusZH8IClo9QWFM0RGks6qEzBd10aUP44XU-ImZo146DCmP1n4v1cevjFyr/exec";
let supplierId=localStorage.getItem("supplierId")||prompt("Enter Supplier ID");
localStorage.setItem("supplierId",supplierId);

/* ================= LOAD ================= */

function load(){
  fetch(`${API}?action=getSupplierActiveBatches&supplierId=${supplierId}`)
  .then(r=>r.json())
  .then(j=>render(j.data||[]));
}
load();

/* ================= RENDER ================= */

function render(batches){
  const wrap=document.getElementById("batches");
  wrap.innerHTML="";

  batches.forEach(b=>{
    const block=document.createElement("div");
    block.className="batch";
    block.innerHTML=`
      <h3>Batch ${b.batchId}</h3>
      <div class="row head">
        <div>Product</div>
        <div>Batch</div>
        <div>Approved</div>
        <div>Requested</div>
        <div>Sellable</div>
      </div>
    `;

    b.items.forEach(i=>{
      block.innerHTML+=`
        <div class="row">
          <div><b>${i.productCode}</b><br>${i.productName}</div>
          <div>${i.totalSets}</div>
          <div>${i.approvedSets}</div>
          <div>${i.requestedSets}</div>
          <div><b>${i.availableSets}</b></div>
        </div>
        <div id="buyers-${b.batchId}-${i.productCode}"></div>
      `;
      loadBuyers(b.batchId,i.productCode);
    });

    wrap.appendChild(block);
  });
}

/* ================= BUYER ROWS ================= */

function loadBuyers(batchId, productCode){
  fetch(`${API}?action=getBuyerRequestsForBatchProduct&batchId=${batchId}&productCode=${productCode}`)
  .then(r=>r.json())
  .then(j=>{
    const div=document.getElementById(`buyers-${batchId}-${productCode}`);
    if(!j.data.length){ div.innerHTML=""; return; }

    let h=`<div class="buyerBox">
      <div class="buyerRow head">
        <div>Buyer</div>
        <div>Requested</div>
        <div>Intent</div>
        <div>Approved</div>
        <div>Action</div>
      </div>`;

    j.data.forEach(b=>{
      const disabled = b.status !== "OPEN" ? "disabled" : "";
      h+=`
        <div class="buyerRow">
          <div>${b.buyerId}</div>
          <div>${b.requestedSets}</div>
          <div>
            <input class="qty" id="i-${b.basketId}-${productCode}"
                   value="${b.intentSets}" ${disabled}>
          </div>
          <div>${b.approvedSets}</div>
          <div>
            <button ${disabled}
              onclick="saveIntent('${b.basketId}','${productCode}')">
              Save
            </button>
          </div>
        </div>`;
    });

    div.innerHTML=h+"</div>";
  });
}

/* ================= ACTION ================= */

function saveIntent(basketId, productCode){
  const v=document.getElementById(`i-${basketId}-${productCode}`).value;

  fetch(`${API}?action=updateSupplierIntent`
    + `&basketId=${basketId}`
    + `&productCode=${productCode}`
    + `&sets=${v}`
  )
  .then(r=>r.json())
  .then(j=>{
    if(j.status!=="success"){
      alert(j.message);
      return;
    }
    load();
  });
}
</script>

</body>
</html>
