<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Supplier – Active Batches</title>

<style>
body{font-family:Arial;background:#f4f5f7;margin:0}
header{
  background:#fff;
  padding:16px 20px;
  font-size:18px;
  font-weight:600;
  border-bottom:1px solid #ddd
}

.batch{
  background:#fff;
  margin:14px;
  border-radius:10px;
  border:1px solid #ddd
}

.batch h3{
  margin:0;
  padding:12px 16px;
  background:#fafafa;
  border-bottom:1px solid #eee
}

.row{
  display:grid;
  grid-template-columns:2fr 90px 90px 90px 100px;
  padding:10px 16px;
  border-top:1px solid #eee;
  font-size:13px;
  align-items:center
}
.row.head{
  font-weight:bold;
  background:#f9f9f9
}

.buyerBox{
  background:#fafafa;
  margin:6px 16px 12px;
  border:1px solid #ddd;
  border-radius:6px
}

.buyerRow{
  display:grid;
  grid-template-columns:120px 80px 90px 90px 220px;
  padding:6px 10px;
  font-size:12px;
  border-top:1px solid #eee;
  align-items:center
}
.buyerRow.head{
  font-weight:bold;
  background:#eee
}

input.qty{
  width:60px;
  padding:4px
}

button{
  padding:4px 8px;
  background:#000;
  color:#fff;
  border:none;
  cursor:pointer;
  margin-right:4px
}
button.reject{background:#c0392b}
button[disabled]{background:#aaa;cursor:not-allowed}
</style>
</head>

<body>

<header>Supplier – Active Batches</header>
<div id="batches">Loading…</div>

<script>
const API="https://script.google.com/macros/s/AKfycbzmemqtHqusZH8IClo9QWFM0RGks6qEzBd10aUP44XU-ImZo146DCmP1n4v1cevjFyr/exec";
const SUPPLIER_ID = localStorage.getItem("supplierId") || "SUP001";

/* ================= LOAD ================= */

function load(){
  fetch(`${API}?action=getSupplierActiveBatches&supplierId=${SUPPLIER_ID}`)
    .then(r=>r.json())
    .then(j=>{
      if(j.status!=="success"){
        batches.innerText=j.message||"Failed to load";
        return;
      }
      render(j.data||[]);
    });
}

load();

/* ================= RENDER ================= */

function render(data){
  batches.innerHTML="";

  if(!data.length){
    batches.innerHTML="<small>No active batches</small>";
    return;
  }

  data.forEach(b=>{
    const block=document.createElement("div");
    block.className="batch";

    block.innerHTML=`
      <h3>Batch ${b.batchId}</h3>
      <div class="row head">
        <div>Product</div>
        <div>Batch</div>
        <div>Approved</div>
        <div>Requested</div>
        <div>Sellable</div>
      </div>
    `;

    b.items.forEach(i=>{
      block.innerHTML+=`
        <div class="row">
          <div><b>${i.productCode}</b><br>${i.productName||""}</div>
          <div>${i.totalSets}</div>
          <div>${i.approvedSets}</div>
          <div>${i.requestedSets}</div>
          <div><b>${i.availableSets}</b></div>
        </div>
        <div id="buyers-${b.batchId}-${i.productCode}"></div>
      `;
      loadBuyers(b.batchId,i.productCode);
    });

    batches.appendChild(block);
  });
}

/* ================= BUYER BREAKDOWN ================= */

function loadBuyers(batchId, productCode){
  fetch(`${API}?action=getBuyerRequestsForBatchProduct&batchId=${batchId}&productCode=${productCode}`)
    .then(r=>r.json())
    .then(j=>{
      if(j.status!=="success") return;

      const div=document.getElementById(`buyers-${batchId}-${productCode}`);
      if(!j.data.length){
        div.innerHTML="";
        return;
      }

      let h=`
        <div class="buyerBox">
          <div class="buyerRow head">
            <div>Buyer</div>
            <div>Requested</div>
            <div>Intent</div>
            <div>Approved</div>
            <div>Action</div>
          </div>
      `;

      j.data.forEach(b=>{
        const locked = b.approvedSets>0 || b.status!=="OPEN";
        h+=`
          <div class="buyerRow">
            <div>${b.buyerId}</div>
            <div>${b.requestedSets}</div>
            <div>
              <input class="qty"
                id="intent-${b.basketItemId}"
                value="${b.intentSets}"
                ${locked?"disabled":""}>
            </div>
            <div>${b.approvedSets}</div>
            <div>
              <button ${locked?"disabled":""}
                onclick="saveIntent('${b.basketItemId}')">
                Save
              </button>
              <button ${locked?"disabled":""}
                onclick="approve('${b.basketItemId}')">
                Approve
              </button>
              <button class="reject" ${locked?"disabled":""}
                onclick="rejectItem('${b.basketItemId}')">
                Reject
              </button>
            </div>
          </div>
        `;
      });

      div.innerHTML=h+"</div>";
    });
}

/* ================= ACTIONS ================= */

function saveIntent(basketItemId){
  const v=document.getElementById(`intent-${basketItemId}`).value;

  fetch(`${API}?action=updateSupplierIntent&basketItemId=${basketItemId}&sets=${v}`)
    .then(r=>r.json())
    .then(j=>{
      if(j.status!=="success"){ alert(j.message); return; }
      load();
    });
}

function approve(basketItemId){
  if(!confirm("Approve this buyer for this product?")) return;

  fetch(`${API}?action=approveBasketItem&basketItemId=${basketItemId}`)
    .then(r=>r.json())
    .then(j=>{
      if(j.status!=="success"){ alert(j.message); return; }
      load();
    });
}

function rejectItem(basketItemId){
  if(!confirm("Reject buyer request?")) return;

  fetch(`${API}?action=rejectBasketItem&basketItemId=${basketItemId}`)
    .then(()=>load());
}
</script>

</body>
</html>
