<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Supplier – Active Batches</title>

<style>
body{font-family:Arial;background:#f4f5f7;margin:0}
header{background:#fff;padding:14px 18px;font-size:18px;font-weight:600;border-bottom:1px solid #ddd}

.batch{background:#fff;margin:14px;border-radius:8px;border:1px solid #ddd}
.batch h3{
  margin:0;
  padding:12px 16px;
  background:#fafafa;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
  align-items:center
}

.closeWrap{text-align:right}
.closeWrap small{display:block;font-size:11px;color:#c0392b;margin-top:4px}

.row{display:grid;grid-template-columns:2fr 90px 90px 120px 120px;padding:10px 16px;border-top:1px solid #eee;font-size:13px}
.row.head{font-weight:bold;background:#f9f9f9}

.buyerBox{background:#fafafa;margin:6px 16px 12px;border:1px solid #ddd;border-radius:6px}
.buyerRow{display:grid;grid-template-columns:120px 90px 90px 90px 200px;padding:6px 10px;font-size:12px;border-top:1px solid #eee}
.buyerRow.head{font-weight:bold;background:#eee}

input.qty{width:60px;padding:4px}
button{padding:4px 8px;background:#000;color:#fff;border:none;cursor:pointer}
button.reject{background:#c0392b}
button[disabled],input[disabled]{background:#aaa;cursor:not-allowed}
</style>
</head>

<body>

<header>Active Batches – Supplier Control</header>
<div id="batches">Loading…</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzmemqtHqusZH8IClo9QWFM0RGks6qEzBd10aUP44XU-ImZo146DCmP1n4v1cevjFyr/exec";
const supplierId = localStorage.getItem("supplierId") || "SUP001";

/* ================= LOAD ================= */

function load(){
  fetch(`${API}?action=getSupplierActiveBatches&supplierId=${encodeURIComponent(supplierId)}`)
    .then(r=>r.json())
    .then(j=>{
      if(j.status!=="success"){
        batches.innerText=j.message||"Failed to load";
        return;
      }
      render(j.data||[]);
    });
}
load();

/* ================= RENDER ================= */

function render(batches){
  const wrap=document.getElementById("batches");
  wrap.innerHTML="";

  if(!batches.length){
    wrap.innerHTML="<small>No active batches</small>";
    return;
  }

  batches.forEach(b=>{
    const block=document.createElement("div");
    block.className="batch";

    block.innerHTML=`
      <h3>
        <span>Batch ${b.batchId}</span>
        <span class="closeWrap" id="close-${b.batchId}">
          <small>Checking…</small>
        </span>
      </h3>

      <div class="row head">
        <div>Product</div>
        <div>Batch</div>
        <div>Approved</div>
        <div>Requested</div>
        <div>Sellable</div>
      </div>
    `;

    (b.items||[]).forEach(i=>{
      block.innerHTML+=`
        <div class="row">
          <div><b>${i.productCode}</b><br>${i.productName||""}</div>
          <div>${i.totalSets||0}</div>
          <div>${i.approvedSets||0}</div>
          <div>${i.requestedSets||0}</div>
          <div><b>${i.availableSets||0}</b></div>
        </div>
        <div id="buyers-${b.batchId}-${i.productCode}"></div>
      `;
      loadBuyers(b.batchId,i.productCode);
    });

    wrap.appendChild(block);
    checkClose(b.batchId);
  });
}

/* ================= BUYERS ================= */

function loadBuyers(batchId,productCode){
  fetch(`${API}?action=getBuyerRequestsForBatchProduct`
    + `&batchId=${encodeURIComponent(batchId)}`
    + `&productCode=${encodeURIComponent(productCode)}`)
    .then(r=>r.json())
    .then(j=>{
      const div=document.getElementById(`buyers-${batchId}-${productCode}`);
      if(!div || !j.data || !j.data.length){
        if(div) div.innerHTML="";
        return;
      }

      let h=`
        <div class="buyerBox">
          <div class="buyerRow head">
            <div>Buyer</div>
            <div>Requested</div>
            <div>Intent</div>
            <div>Approved</div>
            <div>Action</div>
          </div>
      `;

      j.data.forEach(b=>{
        const locked = Number(b.approvedSets)>0 || b.status!=="OPEN";
        h+=`
          <div class="buyerRow">
            <div>${b.buyerId}</div>
            <div>${b.requestedSets}</div>
            <div>
              <input class="qty" id="i-${b.basketItemId}"
                value="${b.intentSets}" ${locked?"disabled":""}>
            </div>
            <div>${b.approvedSets}</div>
            <div>
              <button ${locked?"disabled":""}
                onclick="saveIntent('${b.basketItemId}')">Save</button>
              <button ${locked?"disabled":""}
                onclick="approve('${b.basketItemId}')">Approve</button>
              <button class="reject" ${locked?"disabled":""}
                onclick="rejectItem('${b.basketItemId}')">Reject</button>
            </div>
          </div>
        `;
      });

      div.innerHTML=h+"</div>";
    });
}

/* ================= CLOSE BATCH ================= */

function checkClose(batchId){
  fetch(`${API}?action=canCloseBatch&batchId=${encodeURIComponent(batchId)}`)
    .then(r=>r.json())
    .then(j=>{
      const div=document.getElementById(`close-${batchId}`);
      if(!div) return;

      if(j.canClose){
        div.innerHTML=`<button onclick="closeBatch('${batchId}')">Close Batch</button>`;
      }else{
        div.innerHTML=`
          <button disabled>Close Batch</button>
          <small>Pending buyer approvals</small>
        `;
      }
    });
}

function closeBatch(batchId){
  if(!confirm("Close this batch? Unsold stock will return to godown.")) return;

  fetch(`${API}?action=closeBatch&batchId=${encodeURIComponent(batchId)}`)
    .then(r=>r.json())
    .then(j=>{
      if(j.status!=="success"){ alert(j.message); return; }
      load();
    });
}

/* ================= ACTIONS ================= */

function saveIntent(basketItemId){
  const v=document.getElementById(`i-${basketItemId}`).value;
  fetch(`${API}?action=updateSupplierIntent&basketItemId=${basketItemId}&sets=${v}`)
    .then(()=>load());
}

function approve(basketItemId){
  if(!confirm("Approve this buyer?")) return;
  fetch(`${API}?action=approveBasketItem&basketItemId=${basketItemId}`)
    .then(r=>r.json())
    .then(j=>{
      if(j.status!=="success"){alert(j.message);return;}
      load();
    });
}

function rejectItem(basketItemId){
  if(!confirm("Reject buyer request?")) return;
  fetch(`${API}?action=rejectBasketItem&basketItemId=${basketItemId}`)
    .then(()=>load());
}
</script>

</body>
</html>
